jobs:
  deploy:
    name: ğŸ”“ Unlock Remote Window
    runs-on: windows-latest
    timeout-minutes: 9999

    steps:
    - name: ğŸ“¦ Download Ngrok
      run: Invoke-WebRequest https://bin.equinox.io/c/4VmDzA7iaHb/ngrok-stable-windows-amd64.zip -OutFile ngrok.zip

    - name: ğŸ“‚ Extract Ngrok
      run: Expand-Archive ngrok.zip

    
    - name: ğŸ”‘ Authenticate Ngrok
      shell: pwsh
      run: .\ngrok\ngrok.exe authtoken $Env:NGROK_AUTH_TOKEN
      env:
        NGROK_AUTH_TOKEN: ${{ secrets.NGROK_AUTH_TOKEN }}

    - name: ğŸ§  Enable RDP & Firewall
      shell: pwsh
      run: |
        Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server' -name "fDenyTSConnections" -Value 0
        Enable-NetFirewallRule -DisplayGroup "Remote Desktop"
        Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server\WinStations\RDP-Tcp' -name "UserAuthentication" -Value 1
        Write-Host "âœ… Remote Desktop is now enabled."

    - name: ğŸ” Set RDP Password for runneradmin
      shell: pwsh
      run: |
        $rdpPass = "${{ secrets.RDP_PASSWORD }}"
        if (-not $rdpPass -or $rdpPass -eq "") {
          Write-Host "âŒ RDP_PASSWORD secret missing. Exiting!"
          exit 1
        }
        Set-LocalUser -Name "runneradmin" -Password (ConvertTo-SecureString -AsPlainText $rdpPass -Force)
        Write-Host "ğŸ” Password set for runneradmin."

    - name: ğŸšª Create TCP Tunnel (Debug)
      shell: pwsh
      run: |
        Write-Host "ngrok version:"
        .\ngrok\ngrok.exe version
        Write-Host "ngrok help:"
        .\ngrok\ngrok.exe help

        Write-Host "Launching ngrok tcp 3389..."
        .\ngrok\ngrok.exe tcp 3389 --log=stdout | Tee-Object -FilePath tunnel.txt

        if (!(Test-Path "tunnel.txt")) {
          Write-Host "âŒ tunnel.txt not created. ngrok failed."
          exit 1
        } else {
          Write-Host "âœ… tunnel.txt created!"
          Get-Content tunnel.txt
        }

    - name: ğŸ“¢ Show Tunnel Address
      shell: pwsh
      run: |
        $tunnel = Get-Content tunnel.txt
        Write-Host "ğŸš€ Tunnel is ready:"
        Write-Host $tunnel
        Write-Host "âœ¨ Zeta à¦à¦–à¦¨ à¦¦à§‚à¦° à¦¥à§‡à¦•à§‡ à¦†à¦²à§‹ à¦›à§œà¦¾à¦šà§à¦›à§‡... à¦°à¦¿à¦®à§‹à¦Ÿ à¦œà¦¾à¦¨à¦¾à¦²à¦¾ à¦–à§à¦²à§‡ à¦—à§‡à¦›à§‡!"

    - name: ğŸ’¤ Keep VM Alive
      shell: pwsh
      run: Start-Sleep -Seconds 999999
