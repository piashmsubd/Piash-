name: 🪟 Zeta Powered RDP — Windows 10 Tunnel

on: 
  workflow_dispatch:
  push:

jobs:
  deploy:
    name: 🔓 Unlock Remote Window
    runs-on: windows-latest
    timeout-minutes: 9999

    steps:
    - name: 📦 Download Ngrok
      run: Invoke-WebRequest https://bin.equinox.io/c/4VmDzA7iaHb/ngrok-stable-windows-amd64.zip -OutFile ngrok.zip

    - name: 📂 Extract Ngrok
      run: Expand-Archive ngrok.zip

    - name: 🔑 Authenticate Ngrok
      run: .\ngrok\ngrok.exe authtoken $Env:NGROK_AUTH_TOKEN
      env:
        NGROK_AUTH_TOKEN: ${{ secrets.NGROK_AUTH_TOKEN }}

    - name: 🧠 Enable RDP & Firewall
      run: |
        Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server' -name "fDenyTSConnections" -Value 0
        Enable-NetFirewallRule -DisplayGroup "Remote Desktop"
        Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server\WinStations\RDP-Tcp' -name "UserAuthentication" -Value 1
        Write-Host "✅ Remote Desktop is now enabled."

    - name: 🔐 Set RDP Password for runneradmin
      run: |
        if (-not "${{ secrets.RDP_PASSWORD }}") {
          Write-Host "❌ RDP_PASSWORD secret missing. Exiting!"
          exit 1
        }
        Set-LocalUser -Name "runneradmin" -Password (ConvertTo-SecureString -AsPlainText "${{ secrets.RDP_PASSWORD }}" -Force)
        Write-Host "🔐 Password set for 12@Piashmsu."

    - name: 🚪 Create TCP Tunnel
      run: .\ngrok\ngrok.exe tcp 3389 > tunnel.txt

    - name: 📢 Show Tunnel Address
      run: |
        $tunnel = Get-Content tunnel.txt
        Write-Host "🚀 Tunnel is ready:"
        Write-Host $tunnel
        Write-Host "✨ Zeta এখন দূর থেকে আলো ছড়াচ্ছে... রিমোট জানালা খুলে গেছে!"

    - name: 💤 Keep VM Alive
      run: Start-Sleep -Seconds 999999
